<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amicitia Bubbles</title>
		<script src="https://shrinefox.com/js/jquery-3.3.1.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/4c3075832a.js" crossorigin="anonymous"></script>
		<script data-ad-client="ca-pub-9519592525056753" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<link href="https://shrinefox.github.io/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href="https://shrinefox.github.io/css/amicitia.css" rel="stylesheet" type="text/css">
		<script src="https://shrinefox.github.io/js/bubbles.js"></script>
	</head>
	<body style="overflow: hidden;">
	<audio loop autoplay>
		<source src="https://shrinefox.github.io/wav/bubbling.wav" type="audio/wav">
	</audio>
		<main>
			<!--Game-->
			<select class="select-css" onchange="navigate()" id="game" name="game" style="display:none;">
				<option value="" disabled=""></option>
			</select>
			<!--Header-->
			<div class="header">
				<canvas id="bgCanvas" width="715" height="722" style=""></canvas>
				<div class="header-inner" style="margin-top: 150px;">
					<center>
						<!--Title-->
						<h1 id="score">0</h1>
						<br><br><br><br><br><br><br><br>
					</center>
					<!--Waves-->
					<div>
						<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
							<defs>
								<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
							</defs>
							<g class="parallax">
								<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(17,17,17,0.33)"></use>
								<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(17,17,17,0.6)"></use>
								<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(17,17,17,0.6)"></use>
								<use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(17,17,17,1)"></use>
							</g>
						</svg>
					</div>
					<!--Waves End-->
				</div>
				<!--Header End-->
			</div>
			<!--Placeholder-->
			<select style="display:none;" class="select-css" onchange="navigate()" id="game" name="game">
				<option value="" disabled=""></option>
			</select>
			<!--Content-->
			<div class="content">
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</div>
		</main>
	</body>
</html>
